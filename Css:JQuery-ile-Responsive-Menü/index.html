<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css/JQuery ile Responsive Men√º</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    
    <div class="responsive-menu" id="responsive-menu">

    </div>

    <div class="header">
        <div class="container">

            <div class="logo">
                <a href="#">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/mozilla-logo-png-transparent.png" alt="">
                </a>
            </div>

            <a href="#" class="mobile-show menu-btn" id="open-menu-btn">
                <i class="fa fa-bars"></i>
            </a>

            <div class="mobile-hide search">
                <form action="">
                    <input type="text" placeholder="Ara..">
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>

            <div class="mobile-hide menu">
                <ul>
                    <li>
                        <a href="#">About</a>
                    </li>

                    <li class="active">
                        <a href="#">Firefox</a>
                    </li>
                    <li>
                        <a href="#">Resources</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="mobile-hide social">
                <ul>
                    <li class="facebook">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                        </a>
                    </li>
                    <li class="twitter">
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                            <span>Twitter</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>


</body>
</html>
